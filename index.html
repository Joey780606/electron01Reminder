<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Reminder App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            color: #333;
            display: none;
        }

        #output.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reminder App</h1>

        <div class="form-group">
            <label for="reminderText">Enter your reminder:</label>
            <textarea id="reminderText" placeholder="Type your reminder here..."></textarea>
        </div>

        <button id="submitBtn">Submit Reminder</button>

        <div id="output"></div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const reminderText = document.getElementById('reminderText');
        const output = document.getElementById('output');

        submitBtn.addEventListener('click', () => {
            const text = reminderText.value.trim();

            if (text) {
                output.textContent = `Reminder saved: ${text}`;
                output.classList.add('show');

                // Clear the textarea after a moment
                setTimeout(() => {
                    reminderText.value = '';
                }, 500);
            } else {
                output.textContent = 'Please enter a reminder first!';
                output.classList.add('show');
            }
        });

        // Allow Enter key to submit (Ctrl+Enter for new line)
        reminderText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.ctrlKey) {
                e.preventDefault();
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
